    {{template "header"}}
    <title>首页 - 我的 beego 博客</title>
</head>
<body>
{{template "navbar" .}}
    <div class="container">
    {{range .Topics}}
        <div class="page-header">
            <h1>{{.Title}}</h1>
            <h6 class="text-muted">文章发表与{{.Created}}，共有{{.Views}}次浏览， {{.ReplyCount}} 个评论</h6>
            <p>
                {{.Content}}
            </p>
        </div>
        {{end}}
    </div>

    <script type="text/javascript" src="http://cdn.staticfile.org/jquery/2.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>

</body>
</html>
